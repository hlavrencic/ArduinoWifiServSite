<!-- BARRA ESTADO -->
<div class="row " style="background:black">
	<div class="col-sm"></div>
	<div data-bind="with: wifi" class="col-sm-2" style="background:#333; text-align:center;">
		<a href="/lib/scan.html"><span class="tooltip bottom" aria-label="WiFi Connection"><span class="icon-rss inverse"></span>
			<span data-bind="ifnot: status">&#10067;</span>
			<span data-bind="if: status() == 'CONNECTING'">&#9940;</span>
			<span data-bind="if: status() == 'CONNECTED'">&#9989;</span>
			<span data-bind="if: status() == 'CLOSED'">&#9940;</span>
			<span data-bind="if: status() == 'ERROR'">&#10060;</span>
			</span></a>
	</div>
	<div data-bind="with: status" class="col-sm-2" style="background:#444; text-align:center">
		<a href="#" data-bind="click: () => showConsole(!showConsole())"><span class="tooltip bottom" aria-label="ESP Connection">&#128260;
        <span data-bind="if: connectionStatus() == 'OPENED'">&#9989;</span>
			<span data-bind="if: connectionStatus() == 'CLOSED'">&#9940;</span>
			<span data-bind="if: connectionStatus() == 'ERROR'">&#10060;</span>
			<span data-bind="if: connectionStatus() == null">&#10067;</span>
			<span data-bind="if: socketResponsesAlert">&#10069;</span>
			</span>
		</a>
	</div>
	<div class="col-sm"></div>
</div>

<!-- ko with: status -->

<!-- CONSOLA -->
<div data-bind="if: showConsole" class="container" style="background:#444">
	<div class="row"><small>&nbsp;</small></div>
	<small>
    <!-- ko foreach: console -->
    
		<div class="row">
			<div ><span data-bind="text: $parent.consoleTypeSymbol($data.type)" style:"color:white;"></span> <small><span data-bind="date: $data.time"></span></small>
</div>
<div><small><pre data-bind="text: $data.data"></pre></small></div>
</div>

<!-- /ko -->
</small>
</div>

<!-- /ko -->
