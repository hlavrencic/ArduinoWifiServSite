<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>example/sendSocket.html</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
	<script data-main="main" src="/lib/require.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<notification-bar></notification-bar>

	<title-path></title-path>

	<!-- CUERPO -->
	<div class="container">
		<form>
			<button class="circular shadowed" id="btnScan"><span class="icon-search"></span></button>
			<input type="hidden" name="SCAN_WIFI" value="1" />
		</form>
			<div data-bind="with: wifi">
				<div class="collapse" data-bind="if: networks">
					<!-- ko foreach: networks -->
					<input
            type="radio"
            data-bind="attr: {id: 'accordion-section' + ssid }"
            aria-hidden="true"
            name="accordion"
          />
					<label
            for="accordion-section1"
            aria-hidden="true"
            data-bind="attr: {for: 'accordion-section' + ssid }"
            ><span class="icon-rss"></span><span data-bind="text: ssid"></span
          ></label>
					<div>
						<form>
							<input type="hidden" name="SSID" data-bind="value: ssid" />
							<div class="row">
								<div class="col-sm-10">
									<label><span class="icon-lock"></span>-></label>
									<input type="password" name="PASSWORD" />
                </div>
									<div class="col-sm-2">
										<button><span class="icon-upload"></span></button>
									</div>
								</div>
						</form>
					</div>
					<!-- /ko -->
				</div>
			</div>
	</div>

	<br />

	<footer-git></footer-git>

	<script>
		require(['scanController']);
	</script>
</body>

</html>
