<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>example/sendSocket.html</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  <script src="/knockout.js"></script>
  <script src="/wifiserv.js"></script>
  <script src="/binder.js"></script>
</head>

<body>
<h1>connect.html</h1>
<div><button id="btnScan" >SCAN</button></div>
<form data-bind="foreach: lastResponse">
  <ul data-bind="foreach: scan">
    <li data-bind="text: ssid"></li>
  </ul>
</form>	

<div><a href="/">Volver</a></div>
<script src="/index.js"></script>
<script>
  let btnScan = document.querySelector("#btnScan");
  btnScan.addEventListener('click', event => {
    wifiServ.send({ SCAN_WIFI: 1});
  });
</script>
</body>
</html>
